<!doctype HTML>
<html>

<head>
	<title>AR Shapes</title>

	<!-- AFRAME is used for 3D models(virtual objects), using that library u can only see or view 3D models, there will 
    be no concept of markers or dertermining the markers or putting the 3D models at a particular place. 
    It can't be added to the real word
    to add this into real for that purpose we use second library Arjs, which includes markers and many other things -->

	<script src="https://aframe.io/releases/0.9.2/aframe.min.js"></script>
	<script src="https://raw.githack.com/AR-js-org/AR.js/master/aframe/build/aframe-ar.js"></script>
	<script src="https://raw.githack.com/donmccurdy/aframe-extras/master/dist/aframe-extras.loaders.min.js"></script>
	<!-- Third library is just some add-ons. With the help of this libary We can use already made gltf 3D models and can perform Aninmation(any motion or movement) of 3D models  -->

</head>

<body>

	<!-- a-scene(related to Aframe) is the parent tag just like in  html  -->
    <!-- embedded arj: adding the camera -->
	<a-scene arjs='detectionMode: mono_and_matrix; matrixCodeType: 3x3;'>

    <!-- include assets like 3D models and give them an id to use later -->
		<!-- <a-assets>
			<a-asset-item id="dinosaur" src="https://arjs-cors-proxy.herokuapp.com/https://raw.githack.com/AR-js-org/AR.js/master/aframe/examples/image-tracking/nft/trex/scene.gltf"></a-asset-item>
			<a-asset-item id="robot" src="https://raw.githubusercontent.com/nicolocarpignoli/nicolocarpignoli.github.io/master/ar-playground/models/CesiumMan.gltf"></a-asset-item>
		</a-assets> -->

    <!-- recognise different barcode markers and show digital objects - box/sphere/cylinder/3D-model/image/video/anything -->
		<a-marker type='barcode' value='0'>
			<a-box material='color: red;'></a-box>
		</a-marker>
		<!-- <a-marker type='barcode' value='1'>
			<a-entity position="2 0 0" scale="1 2 1" rotation="0 0 40" animation-mixer gltf-model="#robot"></a-entity>
		</a-marker> -->
		<a-marker type='barcode' value='2'>
			<a-cylinder color="#FFC65D" radius="0.6"></a-cylinder>
		</a-marker>

        <a-marker type='barcode' value='3'>
            <a-plane position="0 0 0" rotation="-90 0 0" width="1.3" height="1.3" color="#7BC8A4"></a-plane>
        </a-marker>

        <a-marker type='barcode' value='1'>
            <a-sphere position="0 0 0" radius="0.6" color="#EF2D5E"></a-sphere>
        </a-marker>
        <!-- <a-marker-camera type='pattern' url='/AugmentedReality/images/barcode.patt'></a-marker-camera> -->


    <!-- a-entity tag : this tag will capture real word from our camera and add to the same scene -->
    <a-entity camera></a-entity>
	</a-scene>
</body>

</html>
